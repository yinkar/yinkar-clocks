<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yinkar Clocks</title>
</head>
<body>
    <canvas id="istanbul" width="300" height="300"></canvas>
    <canvas id="tokyo" width="300" height="300"></canvas>
    <canvas id="london" width="300" height="300"></canvas>

    <script src="main.js"></script>
    <script>
        clock(document.querySelector('canvas#istanbul'), 'Europe/Istanbul');
        clock(document.querySelector('canvas#tokyo'), 'Asia/Tokyo');
        clock(document.querySelector('canvas#london'), 'Europe/London');


    </script>
</body>
</html>
